<div class="col-xl-8">
    <div class="card">
        <div class="card-header">
            <h5 class="d-flex justify-content-center">Cargar instructivo</h5>
        </div>
        <div class="card-block">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Archivo:</label>
                    <div class="col-sm-8">
                        <input formControlName="archivo" [(ngModel)]="instructivo.archivo" [ngClass]="{'is-invalid': submitted && f.archivo.errors}" type="file" class="form-control">
                        <div *ngIf="submitted && f.archivo.errors">
                            <div *ngIf="f.archivo.errors.required" class="text-c-red">El archivo es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 d-flex justify-content-between">
                        <button (click)="onReset()" type="button" class="btn btn-danger btn-mat m-b-0">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-mat m-b-0">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
