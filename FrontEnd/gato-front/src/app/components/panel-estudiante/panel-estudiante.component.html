<div class="loader-bg">
    <div class="loader-bar"></div>
</div>
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
            <div class="navbar-wrapper">
                <div class="navbar-logo">
                    <a routerLink="Inicio">
                        <img class="img-fluid" src="../assets/img/png/logo.png" alt="Theme-Logo" />
                    </a>
                    <a class="mobile-menu" id="mobile-collapse" href="#!">
                        <i class="feather icon-menu icon-toggle-right"></i>
                    </a>
                    <a class="mobile-options waves-effect waves-light">
                        <i class="feather icon-more-horizontal"></i>
                    </a>
                </div>
                <div class="navbar-container container-fluid">
                    <ul class="nav-right">
                        <li class="user-profile header-notification">
                            <div class="dropdown-primary dropdown">
                                <div class="dropdown-toggle" data-toggle="dropdown">
                                    <span>{{ nombres }}</span>
                                    <i class="feather icon-chevron-down"></i>
                                </div>
                                <ul class="show-notification profile-notification dropdown-menu" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                                    <li>
                                        <a (click)="logout()">
                                            <i class="feather icon-log-out"></i> Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <nav class="pcoded-navbar">
                    <div class="nav-list">
                        <div class="pcoded-inner-navbar main-menu">
                            <div class="pcoded-navigation-label">Alumno</div>
                            <ul class="pcoded-item pcoded-left-item">
                                <li class="">
                                    <a routerLink="Matricula" class="waves-effect waves-dark">
                                        <span class="pcoded-micon">
                                            <i class="feather icon-user-plus"></i>
                                        </span>
                                        <span class="pcoded-mtext">Matricularse</span>
                                    </a>
                                </li>
                                <li class="">
                                    <a routerLink="Form_Manual" class="waves-effect waves-dark">
                                        <span class="pcoded-micon">
                                            <i class="feather icon-file-plus"></i>
                                        </span>
                                        <span class="pcoded-mtext">Crear Formulario Manual</span>
                                    </a>
                                </li>
                                <li class="">
                                    <a routerLink="Perfil_Estudiante" class="waves-effect waves-dark">
                                        <span class="pcoded-micon">
                                            <i class="feather icon-user"></i>
                                        </span>
                                        <span class="pcoded-mtext">Perfil del Estudiante</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <router-outlet></router-outlet>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
