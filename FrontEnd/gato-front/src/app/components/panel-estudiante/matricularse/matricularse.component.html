<div class="col-xl-8">
    <div class="card">
        <div class="card-header">
            <h5 class="d-flex justify-content-center">Matrícula en linea</h5>
        </div>
        <div class="card-block">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Periodo:</label>
                    <div class="col-sm-8">
                        <select [(ngModel)]="IDperiodo" formControlName="periodo" [ngClass]="{'is-invalid': submitted && f.periodo.errors}" name="select" class="form-control">
                            <option *ngFor="let item of periodos" value="{{ item.idPeriod }}">{{ item.start_date }} - {{ item.end_date }}</option>
                        </select>
                        <div *ngIf="submitted && f.periodo.errors">
                            <div *ngIf="f.periodo.errors.required" class="text-c-red">El periodo es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Materias:</label>
                    <div class="col-sm-8">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Créditos
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of materias; let i = index">
                                    <td>
                                        NRC {{item.nrc}} - {{item.name}}
                                    </td>
                                    <td>
                                        {{item.total_credits}}
                                    </td>
                                    <td class="btn-group">
                                        <button (click)="selectMateria(item, i)" type="button" [disabled]="controllerButton[i]" [ngClass]="controllerButton[i]==true ? 'btn btn-warning btn-skew' : 'btn btn-info btn-skew'"><i [ngClass]="controllerButton[i] ? 'feather icon-thumbs-up' : 'feather icon-check'"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 d-flex justify-content-between">
                        <button (click)="onReset()" type="button" class="btn btn-danger btn-mat m-b-0">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-mat m-b-0">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
