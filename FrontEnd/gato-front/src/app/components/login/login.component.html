<section class="fondo">
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary font-weight-bold">Iniciar Sesión</h3>
                                    </div>
                                </div>
                                <p class="text-muted text-center p-b-5 font-weight-bold">Ingrese sus credenciales</p>
                                <div class="form-group form-primary">
                                    <input formControlName="correo" [(ngModel)]="admin.username" type="text" name="user-name" class="form-control" required="" placeholder="Usuario">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <input formControlName="password" [(ngModel)]="admin.password" type="password" name="password" class="form-control" required="" placeholder="Contraseña">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn buttonColor btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                                    </div>
                                    <span>Basado en la documentación facilitada</span>&nbsp;
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button class="btn btn-dark btn-md btn-block waves-effect text-center m-b-20 font-weight-bold " routerLink="/">Menú Principal</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
