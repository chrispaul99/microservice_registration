<div class="col-xl-8">
    <div class="card">
        <div class="card-header">
            <h5 class="d-flex justify-content-center">Ingresar nuevo estudiante</h5>
        </div>
        <div class="card-block">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Correo institucional:</label>
                    <div class="col-sm-8">
                        <input formControlName="correo" [(ngModel)]="usuario.correoInstitucional" [ngClass]="{'is-invalid': submitted && f.correo.errors}" type="text" class="form-control" placeholder="Correo institucional">
                        <div *ngIf="submitted && f.correo.errors">
                            <div *ngIf="f.correo.errors.required" class="text-c-red">El correo institucional es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombre de usuario:</label>
                    <div class="col-sm-8">
                        <input formControlName="username" [(ngModel)]="usuario.username" [ngClass]="{'is-invalid': submitted && f.username.errors}" type="text" class="form-control" placeholder="Nombre de usuario">
                        <div *ngIf="submitted && f.username.errors">
                            <div *ngIf="f.username.errors.required" class="text-c-red">El nombre de usuario es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contraseña:</label>
                    <div class="col-sm-8">
                        <input formControlName="password" [(ngModel)]="usuario.password" [ngClass]="{'is-invalid': submitted && f.password.errors}" type="text" class="form-control" placeholder="Contraseña">
                        <div *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required" class="text-c-red">La contraseña es requerida</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombres:</label>
                    <div class="col-sm-8">
                        <input formControlName="nombres" [(ngModel)]="persona.nombres" [ngClass]="{'is-invalid': submitted && f.nombres.errors}" type="text" class="form-control" placeholder="Nombres">
                        <div *ngIf="submitted && f.nombres.errors">
                            <div *ngIf="f.nombres.errors.required" class="text-c-red">Los nombres son requeridos</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Apellidos:</label>
                    <div class="col-sm-8">
                        <input formControlName="apellidos" [(ngModel)]="persona.apellidos" [ngClass]="{'is-invalid': submitted && f.apellidos.errors}" type="text" class="form-control" placeholder="Apellidos">
                        <div *ngIf="submitted && f.apellidos.errors">
                            <div *ngIf="f.apellidos.errors.required" class="text-c-red">Los Apellidos som requeridos</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Fecha de nacimiento:</label>
                    <div class="col-sm-8">
                        <input formControlName="fechaNac" [(ngModel)]="persona.fechaNac" [ngClass]="{'is-invalid': submitted && f.fechaNac.errors}" type="text" class="form-control" placeholder="Cédula del Representante">
                        <div *ngIf="submitted && f.fechaNac.errors">
                            <div *ngIf="f.fechaNac.errors.required" class="text-c-red">La fecha de nacimiento es requerida</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Cédula:</label>
                    <div class="col-sm-8">
                        <input formControlName="cedula" [(ngModel)]="persona.cedula" [ngClass]="{'is-invalid': submitted && f.cedula.errors}" type="text" class="form-control" placeholder="Cédula">
                        <div *ngIf="submitted && f.cedula.errors">
                            <div *ngIf="f.cedula.errors.required" class="text-c-red">La cédula es requerida</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Teléfono:</label>
                    <div class="col-sm-8">
                        <input formControlName="telefono" [(ngModel)]="persona.telefono" [ngClass]="{'is-invalid': submitted && f.telefono.errors}" type="tel" class="form-control" placeholder="Teléfono">
                        <div *ngIf="submitted && f.telefono.errors">
                            <div *ngIf="f.telefono.errors.required" class="text-c-red">El teléfono es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Carrera asignada:</label>
                    <div class="col-sm-8">
                        <input formControlName="carrera" [(ngModel)]="estudiante.carreraAsignada" [ngClass]="{'is-invalid': submitted && f.carrera.errors}" type="email" class="form-control" placeholder="Carrera asignada">
                        <div *ngIf="submitted && f.carrera.errors">
                            <div *ngIf="f.carrera.errors.required" class="text-c-red">La carrera asignada es requerida</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 d-flex justify-content-between">
                        <button (click)="onReset()" type="button" class="btn btn-danger btn-mat m-b-0">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-mat m-b-0">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
